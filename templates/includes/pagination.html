{% if is_paginated %}
{% load query_transform %}
  <ul class="pagination pagination-primary m-4">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link">prev</a>
      </li>
    {% endif %}

    <li class="page-item active">
        <a class="page-link">{{ page_obj.number }}</a>
      </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link">next</a>
      </li>
    {% endif %}
    <p class="pagination-info">{{ page_obj.number }} of {{ paginator.num_pages }}</p>
  </ul>
{% endif %}
